{% extends 'base.html' %}
{% load static %}

{% block title %}Newsletter{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
            <h1>Subscribe</h1>
            <p>Enter your email address to subscribe to our mailing list.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark rounded-full">Subscribe</button>
            </form>
            <p class="mt-2 text-decoration-none"><a href="{% url 'unsubscribe' %}">Unsubscribe</a></p>
        </div>
        <div class="text-center my-5">
            <h4>
                <a href="{% url 'products' %}" 
                    class="shop-now-button btn btn-lg rounded-full text-uppercase py-3">
                        Return to shop
                </a>
            </h4>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Articles{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <form method="POST">

            {% csrf_token %}
            <p>Are you sure you want to delete "{{object.title}}"?</p>
            <input class="text-danger" type="submit" value="Confirm">
        </form>
        <p class="mt-2 text-decoration-none"><a href="{% url 'posts' %}">Cancel</a></p>
    </div>
</div>
        {% endblock %}
